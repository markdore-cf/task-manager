spring.application.name=task-manager

# H2 Database Configuration (used only for secrets table)
spring.datasource.url=jdbc:h2:mem:secretsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Minimal JPA configuration (only for secrets table)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Firestore configuration - Task management is now handled by Firestore
# Firebase configuration is managed in FirebaseConfig.java
